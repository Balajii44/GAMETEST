<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub - Play Now</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 4rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .game-container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,255,255,0.2);
            min-width: 400px;
            border: 1px solid #0ff;
        }
        .game-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #0ff;
            font-size: 2rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
        }
        #snakeCanvas {
            border: 3px solid #0ff;
            width: 400px;
            height: 400px;
            background-color: #1a1a1a;
        }
        .tic-tac-toe {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 1.5rem;
            width: 400px;
        }
        .cell {
            width: 120px;
            height: 120px;
            border: 3px solid #0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            cursor: pointer;
            background-color: #1a1a1a;
            color: #0ff;
            transition: all 0.3s ease;
        }
        .cell:hover {
            background-color: #2a2a2a;
            box-shadow: 0 0 15px rgba(0,255,255,0.3);
        }
        .score {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #0ff;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #0ff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #00cccc;
            box-shadow: 0 0 15px rgba(0,255,255,0.5);
        }
        @media (max-width: 1000px) {
            .container {
                flex-direction: column;
                gap: 3rem;
            }
            .game-container {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='landing.html'">Back to Home</button>
    <div class="container">
        <div class="game-container">
            <h2 class="game-title">Snake Game</h2>
            <canvas id="snakeCanvas" width="400" height="400"></canvas>
            <div class="score">Score: <span id="snakeScore">0</span></div>
        </div>
        
        <div class="game-container">
            <h2 class="game-title">Tic Tac Toe</h2>
            <div class="tic-tac-toe" id="ticTacToe">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="score">Current Player: <span id="currentPlayer">X</span></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
